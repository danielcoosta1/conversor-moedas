<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money</title>
</head>

<body>

    <img class="body__gif" src="./assets/img/logo.gif" alt="Gif de duas mãos segurando dinheiro">

    <main class="principal">
        <section class="principal__form">
            <label for="converterDe">Converter de:</label>
            <select id="converterDe" name="converterDe">
                    <option value="real">Real (BRL)</option>
                    
            </select>

            <label for="converterPara">Converter para: </label>
            <select id="converterPara" name="converterPara">
                    <option value="dolar">Dólar (USD)</option>
                    <option value="euro">EURO (EUR)</option>
            </select>
            
            <label for="valor">Valor:</label>
            <input  type="number" id="valor" name="valor" placeholder="R$ 10.000,00">
            
            <button class="principal__button" onclick="">Converter</button>
        </section>

        <section class="principal__animacao">
            <div class="conversao">
                <img src="./assets/img/brasil 2.png" alt="bandeira converter">
                <h2>Real</h2>
                <p class="valor-para-converter">R$ 0.0</p>
            </div>
            <img class="arrow" src="./assets/img/Vector.png" alt="seta para baixo">
            <div class="conversao">
                <img class="img__convertida" src="./assets/img/estados-unidos (1) 1.png" alt="bandeira convertida">
                <h2 class="titulo__convertido">Dolar Americano</h2>
                <p class="valor-convertido">U$ 0.0</p>
            </div>
        </section>
    </main>

</body>

<script src="./script.js"></script>
</html>
